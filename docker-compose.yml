version: "3.8"

services:
  # PHP Application
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: organisasi_app
    restart: unless-stopped
    working_dir: /var/www/html
    volumes:
      - ./backend:/var/www/html
      - ./docker/php/local.ini:/usr/local/etc/php/conf.d/local.ini
    ports:
      - "5173-5199:5173-5199"
    networks:
      - organisasi_network
    depends_on:
      - mysql
      - redis

  # Nginx Web Server
  nginx:
    image: nginx:alpine
    container_name: organisasi_nginx
    restart: unless-stopped
    ports:
      - "8888:80"
      - "8443:443"
    volumes:
      - ./backend:/var/www/html
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
    networks:
      - organisasi_network
    depends_on:
      - app

  # MySQL Database
  mysql:
    image: mysql:8.0
    container_name: organisasi_mysql
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: organisasi_manajemen
      MYSQL_ROOT_PASSWORD: root_password
      MYSQL_USER: organisasi_user
      MYSQL_PASSWORD: organisasi_pass
    ports:
      - "33061:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./docker/mysql/my.cnf:/etc/mysql/conf.d/my.cnf
    networks:
      - organisasi_network

  # Redis Cache
  redis:
    image: redis:6-alpine
    container_name: organisasi_redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - organisasi_network

  # PHPMyAdmin
  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    container_name: organisasi_phpmyadmin
    restart: unless-stopped
    environment:
      PMA_HOST: mysql
      PMA_PORT: 3306
      PMA_USER: root
      PMA_PASSWORD: root_password
    ports:
      - "8080:80"
    networks:
      - organisasi_network
    depends_on:
      - mysql

networks:
  organisasi_network:
    driver: bridge

volumes:
  mysql_data:
    driver: local
  redis_data:
    driver: local
